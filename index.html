<!DOCTYPE html>
<html>
    <head>
  <meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

</head>
<title>Snake Game | Oop</title>
<link rel="icon" href="./Snake.gif">
<link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

<body>
<div id="ScoreContainer"><h1 id="Score">Score : 0</h1></div>
<img id="SnakeImg" src="./Snake.gif" >
<img id="FoodImg" src="./Food.png">
<div style="z-index:1000000000000;display:flex ;width:250px;position:absolute;bottom:150px;left:50%;margin-left:-120px;text-align:center;">

<i class="fas fa-arrow-circle-left" style="font-size:60px;color:#a7a5a5;cursor: pointer;" id="ToLeft"></i>
<i class='fas fa-arrow-circle-up'  style="font-size:60px;color:#f8efef;cursor: pointer;" id="ToTop"></i>
<i class='fas fa-arrow-circle-down'  style="font-size:60px;color:#f8efef;cursor: pointer;" id="ToDown"></i>
<i class='fas fa-arrow-circle-right'  style="font-size:60px;color:#a7a5a5;cursor: pointer;" id="ToRight"></i>


</div>


<div style="z-index:1000000000000;position:absolute;bottom:20px;text-align:center;width:200px;left:50%;margin-left:-100px"><h6 style="color:#fff;font-family:Arial,Helvetica,sans-serif">Developed By<a href="https://abdallahweb.github.io/resume/" style="color:#fff;font-family:Arial,Helvetica,sans-serif"> Abdallah Fouad</a></h6></div>
<script src="./query.js"></script>
<script src="./app.js"></script>
<script type="text/javascript">
document.addEventListener('touchmove', function (event) {
  if (event.scale !== 1) { event.preventDefault(); }
}, { passive: false });

noteSheetCanvas.addEventListener("wheel", e => {
        // suppress browsers default zoom-behavior:
        e.preventDefault();

        // execution of my own custom zooming-behavior:
        if (e.deltaY > 0) {
            this._zoom(1);
        } else {
            this._zoom(-1);
        }
    });

</script>

</body>
</html>
